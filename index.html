<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>𝐇𝐎𝐋𝐎𝐆𝐑𝐀𝐌 𝐂𝐎𝐈𝐍</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    #initialMessage {
      position: fixed;
      top: calc(50% + 100px); 
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      z-index: 1001;
      max-width: 90%;
      font-family: sans-serif;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    #playPauseButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.42); 
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, padding 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 4px; 
    }
    #playPauseButton.is-playing {
        padding: 10px 20px;
    }
    #playPauseButton.is-paused {
        padding: 2px 6px; 
    }

    #playPauseButton .icon {
        color: #28a745; 
    }
    #playPauseButton.is-playing .icon {
        font-size: 24px;
    }
    #playPauseButton.is-paused .icon {
        font-size: 44px;
        position: relative;
        bottom: 3px;
        /* Deslocamento para a direita alterado para 5px */
        left: 5px;   
    }
    #playPauseButton .text {
        font-size: 16px; 
        color: white; 
    }

    #playPauseButton.rotating {
      transform: rotate(360deg);
    }
    #playPauseButton:hover {
      background-color: rgba(0, 0, 0, 0.6); 
      transform: scale(1.05);
    }

    #footerSocial {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 19.5px rgba(0, 0, 0, 0.47); 
    }
    #footerSocial a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 34.56px;  
      height: 34.56px;
      text-decoration: none;
    }
    #footerSocial svg {
      width: 34.56px;
      height: 34.56px;
      transition: transform 0.3s ease;
    }
    #footerSocial a:hover svg {
      transform: scale(1.1);
    }
    #footerSocial .facebook svg { fill: #00008B; }
    #footerSocial .instagram svg { fill: #833AB4; }
    #footerSocial .telegram svg { fill: #229ED9; }
  </style>
</head>

<body>
  
  <div id="initialMessage">
    Aponte seu celular para frente para ver o vídeo, em seguida clique em Play.
  </div>

  <button id="playPauseButton" class="is-paused">
    <span class="icon">▶︎</span> <span class="text">Play</span>
  </button>

  <a-scene vr-mode-ui="enabled: false">
    <a-assets>
      <video id="Video_Asset_0" src="videos/celia.mp4" playsinline webkit-playsinline loop></video>
    </a-assets>

    <a-entity id="video-holder" position="0 1.7 -10"
      animation="property: position; to: 0 1.7 -4; dur: 1500; easing: easeOutElastic">
      <a-video width="3" height="3" src="#Video_Asset_0" look-at="[camera]" color="#FFFFFF" loop></a-video>
    </a-entity>

    <a-camera id="camera1"></a-camera>
  </a-scene>

  <div id="footerSocial">
    <a href="https://www.facebook.com/deputadaceliajordao/" target="_blank" class="facebook" aria-label="Facebook">
      <svg viewBox="0 0 24 24"><path d="M22 12a10 10 0 1 0-11.5 9.87v-6.98h-3v-2.89h3v-2.2c0-3 1.79-4.66 4.53-4.66 1.31 0 2.68.24 2.68.24v3h-1.54c-1.52 0-1.99.95-1.99 1.92v2.7h3.4l-.54 2.89h-2.86v6.98A10 10 0 0 0 22 12"/></svg>
    </a>
    <a href="https://www.instagram.com/deputadaceliajordao/" target="_blank" class="instagram" aria-label="Instagram">
      <svg viewBox="0 0 24 24"><path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 2h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3zm5 3a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm4.5-.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/></svg>
    </a>
    <a href="https://t.me/wild_dream91" target="_blank" class="telegram" aria-label="Telegram">
      <svg viewBox="0 0 24 24"><path d="M11.944,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,11.944,0ZM16.835,8.221l-2.071,9.446c-0.161.731-0.62.911-1.217.581l-4.22-3.114-2.041,1.965a.862.862,0,0,1-.667.315l.31-4.3,9.5-8.938c.671-.628.261-.945-.536-.345l-7.726,6.8L5.513,9.7c-.722-.224-.731-.722.145-1.045l10.2-3.93C16.321,4.4,16.994,4.72,16.835,8.221Z"/></svg>
    </a>
  </div>

  <script>
    const video = document.querySelector('#Video_Asset_0');
    const playPauseButton = document.getElementById('playPauseButton');
    
    window.addEventListener('load', () => {
      const message = document.getElementById('initialMessage');
      if (message) {
        setTimeout(() => {
          message.style.display = 'none';
        }, 6000); 
      }
    });

    playPauseButton.addEventListener('click', () => {
      if (video.paused) {
        video.muted = false; 
        video.play();
        playPauseButton.innerHTML = '<span class="icon">⏸︎</span> <span class="text">Pause</span>';
        playPauseButton.classList.remove('is-paused');
        playPauseButton.classList.add('is-playing');
      } else {
        video.pause();
        playPauseButton.innerHTML = '<span class="icon">▶︎</span> <span class="text">Play</span>';
        playPauseButton.classList.remove('is-playing');
        playPauseButton.classList.add('is-paused');
      }
      playPauseButton.classList.add('rotating');
      setTimeout(() => playPauseButton.classList.remove('rotating'), 300);
    });
  </script>
</body>
</html>
