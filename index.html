  <style>
    #initialMessage {
      position: fixed;
      top: calc(50% + 100px);
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      z-index: 1001;
      max-width: 90%;
      font-family: sans-serif;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    #playPauseButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.42);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, padding 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    #playPauseButton.is-playing {
        padding: 10px 20px;
    }
    #playPauseButton.is-paused {
        padding: 2px 6px;
    }

    #playPauseButton .icon {
        color: #28a745;
    }
    #playPauseButton.is-playing .icon {
        font-size: 24px;
    }
    #playPauseButton.is-paused .icon {
        font-size: 44px;
        position: relative;
        bottom: 3px;
        left: 5px;
    }
    #playPauseButton .text {
        font-size: 16px;
        color: white;
    }

    #playPauseButton.rotating {
      transform: rotate(360deg);
    }
    #playPauseButton:hover {
      background-color: rgba(0, 0, 0, 0.6);
      transform: scale(1.05);
    }

    #central-button-container {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }

    .prosperity-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 51.84px;
      height: 51.84px;
      background-color: #28a745; 
      color: white; 
      border-radius: 50%; 
      font-size: 30px; 
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .prosperity-button:hover {
      transform: scale(1.1);
    }

    #footerSocial {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      z-index: 998;
      background-color: rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 19.5px rgba(0, 0, 0, 0.47);
      transform: translateX(8px);
    }
    #footerSocial a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 34.56px;
      height: 34.56px;
      text-decoration: none;
    }
    #footerSocial svg {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }
    #footerSocial a:hover svg {
      transform: scale(1.1);
    }

    #footerSocial a.telegram,
    #footerSocial a.telegram svg {
        width: 51.84px;
        height: 51.84px;
    }

    #footerSocial .facebook svg { fill: #00008B; }
    #footerSocial .instagram svg { fill: #833AB4; }
    #footerSocial .telegram svg { fill: #0088cc; }
  </style>

  <script>
    // --- Refer√™ncias aos elementos ---
    const video = document.querySelector('#Video_Asset_0');
    const playPauseButton = document.getElementById('playPauseButton');
    const videoEntity = document.querySelector('#video-inicial-entity');
    const imageEntity = document.querySelector('#imagem-final-entity');

    window.addEventListener('load', () => {
      const message = document.getElementById('initialMessage');
      if (message) {
        setTimeout(() => {
          message.style.display = 'none';
        }, 6000);
      }
    });

    // --- L√≥gica do bot√£o Play/Pause ---
    playPauseButton.addEventListener('click', () => {
      if (video.paused) {
        if (imageEntity.getAttribute('visible')) {
          imageEntity.setAttribute('visible', 'false');
          videoEntity.setAttribute('visible', 'true');
        }

        video.muted = false;
        video.play();
        playPauseButton.innerHTML = '<span class="icon">‚è∏Ô∏é</span> <span class="text">Pause</span>';
        playPauseButton.classList.remove('is-paused');
        playPauseButton.classList.add('is-playing');
      } else {
        video.pause();
        playPauseButton.innerHTML = '<span class="icon">‚ñ∂Ô∏é</span> <span class="text">Play</span>';
        playPauseButton.classList.remove('is-playing');
        playPauseButton.classList.add('is-paused');
      }
      playPauseButton.classList.add('rotating');
      setTimeout(() => playPauseButton.classList.remove('rotating'), 300);
    });

    // --- L√≥gica para quando o v√≠deo termina ---
    video.addEventListener('ended', function() {
        console.log('V√≠deo terminou!');
        
        videoEntity.setAttribute('visible', 'false');
        imageEntity.setAttribute('visible', 'true');

        playPauseButton.innerHTML = '<span class="icon">‚ñ∂Ô∏é</span> <span class="text">Play</span>';
        playPauseButton.classList.remove('is-playing');
        playPauseButton.classList.add('is-paused');
    });

  </script>
